<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Object Class</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="module" src='index.js'></script>

<body>
    <div id="root">
        <div id="control-container">
            <button id="addAcc">Add Acc</button>
            <button id="getTotal">Total</button>
            <button id="getMax">Max</button>
            <button id="getMin">Min</button>
        </div>
        <div class="hide name-prompt" id="name-prompt">
            <div class="prompt-header">Creating New Account</div>
            <div id="name-prompt-action">
                <input class ="promptinput" type="text" id="accName" placeholder="Enter Account Name">
                <input class ="promptinput" type="number" id="accBalance" placeholder="Enter Balance">
                <button id="create-acc">Create this Accout</button>
            </div>
        </div>
        <div class="hide name-prompt" id="info-prompt">
            <div class="prompt-header">Account Information</div>
            <div id = "info-panel">
            </div>
        </div>
    </div>
